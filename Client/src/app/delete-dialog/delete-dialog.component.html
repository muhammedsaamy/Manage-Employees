<div >
  <h1 mat-dialog-title>Delete</h1>
  <div mat-dialog-content>
    Would you like to delete it?
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close [mat-dialog-close]="'no'">No</button>
    <button mat-button mat-dialog-close [mat-dialog-close]="'yes'" cdkFocusInitial>Yes</button>
  </div>
</div>
